<!DOCTYPE html>
<html>
    <head>
        <title>Bud</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="container">
            <a href="/test" id="clicker" data-tentacle="test:click">Test click</a>
        </div>
        <script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
        <script type="text/javascript" src="require.config.js"></script>
        <script type="text/javascript">
            require(['bud'], function (bud){
                document.getElementById('clicker').addEventListener('click', function () {
                    bud.insert('<p>hello world in container</p>').in('#container');
                    bud.insert('<p>hello world hasFirstChildOf container</p>').hasFirstChildOf('#container');
                    bud.insert('<p>hello world hasLastChildOf container</p>').hasLastChildOf('#container');
                    bud.insert('<p>hello world after container</p>').after('#container');
                    bud.insert('<p>hello world before container</p>').before('#container');
                });
            });
        </script>
    </body>
</html>
